<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " en " }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ block "title" . }}{{ .Site.Title }} {{ with .Params.Title }} | {{ . }}{{ end }}{{ end }}</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/lib/semantic.min.css">
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/styles.css?version={{now.Format "20060201150405"}}">
  <script type="text/javascript" src="{{ $.Site.BaseURL }}/lib/jquery.min.js"></script>
</head>

<body>
  {{ partial "header.html" . }}
  <main role="main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}

  <script type="text/javascript" src="{{ $.Site.BaseURL }}/lib/semantic.min.js"></script>
  <script type="text/javascript" src="{{ $.Site.BaseURL }}/lib/slippry.min.js"></script>
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/lib/slippry.min.css">
  <script type="text/javascript">
    $(function () {
      $('#slider').slippry({
        // general elements & wrapper
        slippryWrapper: '<div class="sy-box topslider" />', // wrapper to wrap everything, including pager
        elements: 'li', // elments cointaining slide content

        // options
        adaptiveHeight: false, // height of the sliders adapts to current 
        captions: false,
        loop: true,
        // pager
        pager: false,
        start: 1,
        // transitions
        slideMargin: 0, // spacing between slides (in %)
        useCSS: true,
        transition: 'horizontal',
        pause: 3000,
        speed: 650,
        // slideshow
        autoDirection: 'next'
      });
      $('.ui.embed').embed();
      $('#mntbt').click(function () {
        if ($('#headermenu').hasClass('mobvis')) {
          $('#headermenu').removeClass('mobvis');
        } else {
          $('#headermenu').addClass('mobvis');
        }

      });
      $('.thitem').click(function () {
        if ($(this).hasClass('open')) {
          $(this).removeClass('open');
          $(this).addClass('closed');
        } else {
          $(this).addClass('open');
          let src = $(this).find('iframe').attr('data-src');
          $(this).find('iframe').attr('src',src);
          $(this).removeClass('closed');
        }
        
      });
    });
  </script>
</body>

</html>
